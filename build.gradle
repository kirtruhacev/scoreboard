plugins {
    id 'java'
}

group = 'scoreboard'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.github.bibsysdev:nvatestutils:2.2.4'
}

test {
    useJUnitPlatform()
}